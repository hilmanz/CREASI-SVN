 <script>
$(function() {
$( ".datepicker" ).datepicker();
});

$('.provincy').change(function(){
	var id = $(this).val();
	//console.log(id);
	$.ajax ({
				type	 : 'POST', 
				url	 :  basedomain+'postjobs/ajaxcity' , 
				data:{id:id},
				dataType:'json',
				success	: function (result) 
				{ 
					if(result.status==1)
								{
									$("#city option").remove();
									var str="";
									str +='<option value="">Please select your city</option>';
									$.each(result.data,function(kal,val){
						
										str +='<option value="'+val.city+'">'+capitalise(val.city)+'</option>';
										
									});
									
									$('#city').append(str);
									$('.city').selectpicker("refresh");
								}
				}
			});
		});


$('.categorylist').change(function(){
	var id = $('.categorylist option:selected').val();
	console.log(id);
	$.ajax ({
				type	 : 'POST', 
				url	 :  basedomain+'postjobs/ajaxsub' , 
				data:{id:id},
				dataType:'json',
				success	: function (result) 
				{ 
					if(result.status==1)
								{
									$("#subcategory option").remove();
									var str="";
									$.each(result.data,function(kal,val){
						
										str +='<option value="'+val.id+'">'+val.name_subcategory+'</option>';
										
									});
									
									$('#subcategory').append(str);
									$('.subcategory').selectpicker("refresh");
								}
				}
			});

})
$('.string').keyup(function () {  
		if(this.value)
		{
			this.value = this.value.replace(/[^a-zA-Z]/g,''); 
			
		}
	});
$('.number').keyup(function () {  
		if(this.value)
		{
			this.value = this.value.replace(/[^0-9\.]/g,''); 
			
		}
	});

function capitalise(string) {
    return string.charAt(0).toUpperCase() + string.slice(1).toLowerCase();
