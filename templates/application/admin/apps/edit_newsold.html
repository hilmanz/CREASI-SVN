{literal}
	<script>
	tinymce.init({selector:'.textarea2',
	plugins: "paste",
	menubar: "false",
    toolbar1: "bold italic underline strikethrough  alignleft aligncenter alignright alignjustify  styleselect formatselect fontselect fontsizeselect",
    toolbar2: "cut copy paste | bullist numlist | outdent indent blockquote | undo redo | anchor | forecolor backcolor",
	theme : "modern",
	height: "100",
    width:900
	
	});
	</script>
{/literal}
<div class="page_section" id="project-page">
    <div id="container">
        <div class="titlebox">
            <h2 class="fl"><span class="icon-newspaper">&nbsp;</span> Edit News</h2>
            <h2 class="fr"><a href="{$basedomain}news" class="button2">Back</a></h2>
        </div><!-- end .titlebox -->
        <div class="content">
            <div class="summary">
            </div><!-- end .summary -->

            <form id="forms" class="forms" method="post" action="" enctype="multipart/form-data">

            <div id="new-project" class="boxcontent">
                <section class="step1">
                    <div class="row">
                        <label for="title">Title<br></label>
                        <input id="title" name="title" type="text" value="{$load.title}" class="required mandatory" ><br><label class="msg_name" style="color: red;">{$status.msgpr}</label>
                    </div><!-- end .row -->
					
					<div class="row">
						<label for="Date">Description 	:<br>*maksimum character 150</label>
					    <textarea   name="description"  class="required mandatory"  style="width: 616px; height: 130px;">{$load.description}</textarea><br>
						<label class="msg_name" style="color: red;">{$Description_no}</label>
                    </div>
                   
					  <div class="row">
                        <label for="Date">Upload Foto & Fill Content<br></label>
						 <input name="images" id="images"  type="file" class="required"   style="width: 200px;" > 
                                             {if $load.img}
											<img  height="42" width="42" style="display: inline; margin: 0px 7px 0px 0px; border: solid 1px #eee; float: left" src="{$basedomainpath}../public_assets/news/{$load.img}">  
											 {/if}
					 *ukuran File 600 x 400 pixel{$photo_no}
                    </div><!-- end .row -->
					
				
                    
					
					<div class="row">
                      
							<textarea   name="content" class="mandatory textarea2">{$load.content}</textarea>
                    
                   		<small class="msg_name" style="color: red;">{$status.msge}</small>
					</div><!-- end .row -->
                 
                   
                    <input type="hidden" name="submit" value="1">
                        <input type="submit" value="SAVE" class="button3"  />
						 <a href="{$basedomain}users" class="button4">CANCEL</a>
                        <small class="msg">{$status.msgee}</small>
                        <small class="msg">{$status.msg}</small>
                    </div><!-- end .row -->
                </section>
            </div><!-- end #wizard -->
		
            </form>
        </div><!-- end .content -->
    </div><!-- end #container -->
</div><!-- end #home -->
